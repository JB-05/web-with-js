<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body>


  <div class="add__new__btn__mobile__only">
    <button class="btn btn-outline-primary gap-3" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal1">
      <i class="fa-light fa-plus me-1"></i>Add More Items</button>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="addNewModal1" tabindex="-1" aria-labelledby="addNewModal1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add new task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form>
            <div>
              <!--Image input-->
              <div class="mb-3">
                <label for="imageUrl" class="form-label">Image URL</label>
                <input class="form-control" type="url" id="imageUrl" placeholder="https://image.com/images/bike.jpg">
              </div>
              <!--Task title-->
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="taskTitle" aria-describedby="emailHelp" placeholder="Please provide task title!">
              </div>
              <!--Task type-->
              <div class="mb-3">
                <label for="taskType" class="form-label">Task Type</label>
                <input type="text" class="form-control" id="taskType" aria-describedby="emailHelp" placeholder="Please provide task type!">
              </div>
              <!--Task description-->
              <div class="mb-3">
                <label for="taskDescription" class="form-label">Task Description</label>
                <textarea class="form-control" id="taskDescription" rows="3" placeholder="Please provide task description!"></textarea>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>


  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <button class="btn btn-outline-primary gap-3" type="submit" data-bs-toggle="modal"
          data-bs-target="#addNewModal1">
          <i class="fa-light fa-plus me-1"></i>Add More Items</button>
      </div>
    </div>
  </nav>

  <div class="container">

    <!--Search window-->
    <section class="mt-5">
      <div class="row justify-content-center">
        <div class="col md-6 col-sm-12">
          <div class="input-group flex-nowrap shadow-lg rounded-3">
            <input type="search" class="form-control p-2 px-3 row-4" placeholder="Search your task....."
              aria-label="Search task" aria-describedby="addon-wrapping" />
            <span class="input-group-text" id="addon-wrapping">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
          </div>
        </div>
      </div>
    </section>

    <!-- Card section-->
    <section class="mt-5">
      <div class="row task__container">
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
              content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
